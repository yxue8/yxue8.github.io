<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/dep.css">
		<title>TonyMg</title>
		<style>
			body {
				margin: 0;
				background-color:black;
			 }

			#scenecontainer{
				height:100%;
				width:100%;
			}

			#threecanvas {
			  display: block;
			  background: url("images/off.jpg") no-repeat center center ;
				background-position: 58% bottom;
			}

			.titlecontainer{
					position: absolute;
					left: 0;
					right: 0;
					margin:auto;
					max-width: 1000px;
			}
		</style>
	</head>
	<body>
		<div id="scenecontainer">
			<div class="titlecontainer">
					<p data-text="711">711TMG</p>
				</div>
			<canvas id="threecanvas"></canvas>
		</div>

		<script src="js/three.js"></script>
		<script>
			const canvas = document.querySelector('#threecanvas');

			var scene = new THREE.Scene();

			{
				 const color = 0xFFFFFF;
				 const intensity = 1;
				 const light = new THREE.DirectionalLight(color, intensity);
				 light.position.set(-1, 2, 4);
				 scene.add(light);
			 }

			var camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer({
		    canvas,
		    alpha: true,
		  });

			renderer.setSize( window.innerWidth, window.innerHeight );

			var texture = new THREE.TextureLoader().load( 'images/waiting.jpg' );
			var geometry = new THREE.BoxGeometry();
			//var material = new THREE.MeshPhongMaterial({color: 0x44aa88});
			//var cube = new THREE.Mesh(geometry, material);
			var material = new THREE.MeshBasicMaterial( { map: texture } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
